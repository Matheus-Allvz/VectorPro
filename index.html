<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/VectorPro logo2.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login &mdash; VectorPro</title>
</head>
<body class="tenor-sans-regular">
    <div class="form-box">
        <img src="./images/VectorPro logo1.png" alt="" class="login-logo">
        <form action="" method="get">
            <p class="login-p">Login:</p>
            <input type="text" placeholder="N° de Funcionário" autocomplete="on" maxlength="15" name="numero_funcionario" required>
            <p class="login-p">Senha:</p>
            <input type="password" placeholder="Senha" required>
            <a href="menu.html" class="">Entrar</a>
        </form>
    </div>
    <div class="login-div-info">
        <h6 class="login-swnotes">VectorPro - Sw Gestão Farmacêutica</h6>
        <h6 class="login-swnotes">1.1.1</h6>    
    </div>
</body>
</html>
