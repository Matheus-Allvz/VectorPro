<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/VectorPro logo2.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu &mdash; VectorPro</title>
</head>
<body class="menu-body tenor-sans-regular">
    <img src="./images/VectorPro logo2.png" alt="Logo VectorPro" class="menu-logo">
    
    <div class="menu-block">
        <div class="menu-left-itens">
            <div class="menu-options">
                <div class="optionbox-graybox">
                    <h2 class="optionbox-title">Entrada</h2>
                    <p class="optionbox-legend">Entrada de NFE</p>
                </div>
                    <img src="./images/icon-entrada.png" alt="" class="optionbox-img">
            </div>
            <div class="menu-options">
                <div class="optionbox-graybox">
                    <h2 class="optionbox-title">Consulta</h2>
                    <p class="optionbox-legend">Consultas e Relatórios</p>
                </div>
                    <img src="./images/icon-consulta.png" alt="" class="optionbox-img">
            </div>
            <div class="menu-options">
                <div class="optionbox-graybox">
                    <h2 class="optionbox-title">Emissão</h2>
                    <p class="optionbox-legend">Emissão de saída</p>
                </div>
                    <img src="./images/icon-emissao.png" alt="" class="optionbox-img">
            </div>
        </div>
    

        <div class="menu-right-itens">
            <div class="menu-options">
                <div class="optionbox-graybox">
                    <h2 class="optionbox-title">Estoque</h2>
                    <p class="optionbox-legend">Transferência e saída</p>
                </div>
                <img src="./images/icon-estoque.png" alt="" class="optionbox-img">
            </div>
            <div class="menu-options">
                <div class="optionbox-graybox">
                    <h2 class="optionbox-title">Edição</h2>
                    <p class="optionbox-legend">Edição pós entrada</p>
                </div>
                <img src="./images/icon-edicao.png" alt="" class="optionbox-img">
            </div>
            <div class="menu-options">
                <div class="optionbox-graybox">
                    <a href="index.html"><h2 class="optionbox-title">Sair</h2></a>
                    <p class="optionbox-legend">Voltar ao painel de login</p>
                </div>
                <img src="./images/icon-sair.png" alt="" class="optionbox-img">
            </div>
        </div>
    </div>
    
</body>
</html>
